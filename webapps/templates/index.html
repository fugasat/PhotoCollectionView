{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

{% if photo_list %}
    {% for photo in photo_list %}
        <img src="{% static 'photos' %}/{{photo.file_path}}"><br/>
        <!--<li>{{ photo.file_path }}</li>-->
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
