<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>タイトル</title>
    <link href="{% static 'lib/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'lib/js/bootstrap.min.js' %}"></script>

    <div class="container bg-info">
        <div class="row">
            {% if photo_list %}
                {% for photo in photo_list %}
                    <div class="col-sm-3 bg-info">
                        <div class="row">
                            <div class="col-sm-4 bg-info">
                                <span>
                                    {{photo.date_label}}
                                </span>
                            </div>
                            <div class="col-sm-4 bg-info">
                                <span>
                                    Favolite:{{photo.favorites}}
                                </span>
                            </div>
                            <div class="col-sm-4 bg-info">
                                <span>
                                    Score:{{photo.score}}
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="photo_row">
                                <a class="photo_a" href="{% url 'webapps:detail' photo.uid %}">
                                    <div class="thumbnail" style="background-image: url('{% static 'photos' %}/{{photo.file_path}}')">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No Photo are available.</p>
            {% endif %}
        </div>

    </div>

  </body>
</html>
