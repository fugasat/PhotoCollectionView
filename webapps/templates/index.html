<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>タイトル</title>
    <link href="{% static 'lib/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script src="{% static 'lib/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'lib/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/photo.js' %}"></script>

    <div class="container bg-info">
        <div class="row">
            {% if photo_list %}
                {% for photo in photo_list %}
                    <div class="col-sm-3 bg-info">
                        <div class="row">
                            <div class="photo_wrapper">
                                <div class="photo_thumbnail">
                                    <a href="#" class="a_photo" data-file-path="{{photo.file_path}}">
                                        <div class="thumbnail" style="background-image: url('{% static 'photos' %}/{{photo.file_path}}')">
                                        </div>
                                    </a>
                                </div>
                                <div class="photo_info">
                                    <div class="col-sm-4">
                                        <span>
                                            {{photo.date_label}}
                                        </span>
                                    </div>
                                    <div class="col-sm-4">
                                        <span>
                                            Favolite:{{photo.favorites}}
                                        </span>
                                    </div>
                                    <div class="col-sm-4">
                                        <span>
                                            Score:{{photo.score}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No Photo are available.</p>
            {% endif %}
        </div>
    </div>

    <div class="modal fade" id="modal_thumbnail">
      <div class="modal-dialog modal_thumbnail_content">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal タイトル</h4>
          </div>
          <div class="modal-body">
              <div class="container-fluid">
                  <div class="row">
                      <!-- Selcted photo -->
                      <div class="col-sm-5 photo_view">
                          <div class="thumbnail" id="modal_body_photo">
                          </div>
                      </div>
                      <!-- Main relation -->
                      <div class="col-sm-7">
                          <div class="row photo_view" id="modal_body_photo_main_relation">
                          </div>
                      </div>
                  </div>

                  <!-- Sub relation -->
                  <div class="row">
                    <div id="modal_body_photo_sub_relation">
                    </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">閉じる</button>
           </div>
        </div>
      </div>
    </div>
  </body>
</html>
